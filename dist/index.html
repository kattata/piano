<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="keys">
        <div data-key=83 class="keys-alone">
            <kbd>A</kbd>
            <p>press S</p>
            <span class="keys-blacktile"></span>
        </div>
        <div data-key=68 class="keys-alone">
            <kbd>B</kbd>
            <p>press D</p>
            <span class="keys-blacktile"></span>
        </div>
        <div data-key=70 class="keys-alone">
            <kbd>C</kbd>
            <p>press F</p>
            <span class="keys-blacktile"></span>
        </div>
        <div data-key=71 class="keys-alone">
            <kbd>D</kbd>
            <p>press G</p>
            <span class="keys-blacktile"></span>
        </div>
        <div data-key=72 class="keys-alone">
            <kbd>E</kbd>
            <p>press H</p>
            <span class="keys-blacktile"></span>
        </div>
        <div data-key=74 class="keys-alone">
            <kbd>F</kbd>
            <p>press J</p>
            <span class="keys-blacktile"></span>
        </div>
        <div data-key=75 class="keys-alone">
            <kbd>G</kbd>
            <p>press K</p>
            <span class="keys-blacktile"></span>
        </div>
    </div>


    <audio data-key=83 src="media/a.ogg"></audio>
    <audio data-key=68 src="media/b.ogg"></audio>
    <audio data-key=70 src="media/c.ogg"></audio>
    <audio data-key=71 src="media/d.ogg"></audio>
    <audio data-key=72 src="media/e.ogg"></audio>
    <audio data-key=74 src="media/f.ogg"></audio>
    <audio data-key=75 src="media/g.ogg"></audio>

    <script src="js/app.js"></script>
</body>

</html>
